<ion-header>

  <ion-navbar>
    <ion-title>Modal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form >
  <ion-list inset>
    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input [(ngModel)]="form.amount" name="amount" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descreption:</ion-label>
      <ion-input [(ngModel)]="form.descreption" name="descreption" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Pay method:</ion-label>
      <ion-input [(ngModel)]="form.pay_method" name="pay_method" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Timestamp:</ion-label>
      <ion-input [(ngModel)]="form.timestamp" name="timestamp" type="text"></ion-input>
      <!-- <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"></ion-datetime> -->
   </ion-item>

    <ion-item>
      <ion-label>Board:</ion-label>
      <ion-input [(ngModel)]="form.board" name="board" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="saveData()">Save</button>
</form>

</ion-content>
